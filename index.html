<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta property="og:image" content="https://i.ibb.co/1Qf3kqZ/invitea-logo.png">
  <title>Panel — Contactos Invitea</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
/* ---- Paleta Dayforce aplicada y refinamientos visuales ---- */
:root{
  --azul: #2d6df3;
  --azul-2: #4da3ff;
  --azul-3: #377ef7;
  --amarillo: #ffc940;
  --amarillo-2: #ffdd73;
  --bg: #f6f9ff;
  --card-bg: #ffffff;
  --text: #0a1a33;
  --muted: #6b7280;
  --danger: #ef4444;
  --radius: 12px;
  --shadow-1: 0 6px 18px rgba(17,24,39,0.06);
  --shadow-2: 0 14px 36px rgba(17,24,39,0.08);
  --maxw: 980px;
  --gap: 8px;
  --avatar-size: 48px;
  --touch-size: 44px;
  --container-padding: 18px;
}

*{box-sizing:border-box}
html, body { height: 100%; }
body{
  margin:0;
  font-family: Inter, Montserrat, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  font-size:15px;
  color:var(--text);
  background: linear-gradient(135deg, rgba(77,163,255,0.12) 0%, rgba(45,109,243,0.06) 40%, var(--bg) 100%);
  display:flex;
  min-height:100vh;
  flex-direction: column;
}

.container{ max-width:var(--maxw); margin:18px auto; padding:var(--container-padding); flex:1 0 auto; width: calc(100% - 36px); }

header.app-header{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:12px;
  background: linear-gradient(90deg, var(--azul-2), var(--azul));
  padding:14px;
  border-radius:14px;
  color:#fff;
  box-shadow: var(--shadow-1);
}

.brand-img { width:56px; height:40px; border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; box-shadow: 0 8px 26px rgba(45,104,248,0.14); background: linear-gradient(90deg, var(--azul-2), var(--azul)); flex-shrink:0; }
.brand-img img { width:100%; height:100%; object-fit:contain; display:block; filter: drop-shadow(0 6px 18px rgba(45,104,248,0.12)); }

h1{font-size:18px;margin:0;color:#fff;font-weight:600}
.subtitle{color:rgba(255,255,255,0.85);font-size:13px}

.controls{ display:flex; gap:10px; margin:12px 0 12px 0; flex-wrap:wrap; align-items:center; }
.search{ flex:1; min-width:140px; background: var(--card-bg); border: 1px solid rgba(10,26,51,0.06); padding:10px 12px; border-radius:12px; color:var(--text); outline:none; box-shadow: var(--shadow-1); font-size:14px; }

/* Botones primarios con degradado azul */
.btn{ background: linear-gradient(90deg, var(--azul-3), var(--azul)); color: #fff; border:none; padding:10px 12px; border-radius:12px; font-weight:700; cursor:pointer; box-shadow: 0 10px 28px rgba(45,104,248,0.12); display:inline-flex; align-items:center; gap:8px; transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease; will-change: transform; font-size:14px; line-height:1; min-height:var(--touch-size); }
.btn:hover, .btn:focus{ transform: translateY(-2px); box-shadow: 0 18px 44px rgba(45,104,248,0.18); }

.btn.ghost{ background: transparent; color: var(--card-bg); border: 1.5px solid rgba(255,255,255,0.18); box-shadow:none; font-weight:700; }

.btn.row{ padding:8px 10px; border-radius:10px; font-size:13px; font-weight:700; box-shadow:none; height:40px; }
.btn.row.mark{ background:#fff;color:var(--azul); border:1px solid rgba(45,104,248,0.10); }
.btn.row.danger{ background:transparent; color:var(--danger); border:1px solid rgba(239,68,68,0.10); }

.stats{ display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap }
.stat{ background:var(--card-bg); padding:12px; border-radius:12px; min-width:140px; box-shadow:var(--shadow-1); border:1px solid rgba(10,26,51,0.03); font-size:13px; color:var(--text) }
.stat .label{ font-size:12px; color:var(--muted); margin-bottom:6px }
.stat .value{ font-size:15px; font-weight:600; color:var(--azul) }

.list-card{ background:transparent; border-radius:12px; padding:0; border:0; }
.list-header{ padding:12px 14px; border-bottom:1px solid rgba(10,26,51,0.04); display:flex; align-items:center; gap:10px; background: linear-gradient(90deg, rgba(77,163,255,0.06), rgba(45,109,243,0.02)); border-radius:12px 12px 0 0; }
.list-header h2{ margin:0; font-size:15px; color:var(--azul); font-weight:700 }
.list-header .meta-note{ margin-left:auto; color:var(--muted); font-size:12px }

#listBody{ padding:10px; max-height:60vh; overflow:auto; background:var(--card-bg); border-radius:0 0 12px 12px; border:1px solid rgba(10,26,51,0.03); box-shadow: var(--shadow-1); }

.row-item{ display:grid; grid-template-columns: var(--avatar-size) 1fr 220px; gap: 12px; align-items:center; padding:12px; border-radius:10px; margin-bottom:10px; background: linear-gradient(180deg, #FFF, #FCFDFF); border: 1px solid rgba(45,104,248,0.06); box-shadow: 0 6px 18px rgba(17,24,39,0.03); transition: transform .14s ease, box-shadow .14s ease; will-change: transform; font-size:14px; cursor:pointer; }
.row-item:hover, .row-item:focus-within{ transform: translateY(-4px); box-shadow: var(--shadow-2); }

.avatar{ width:var(--avatar-size); height:var(--avatar-size); border-radius:10px; background: linear-gradient(90deg, var(--azul-2), var(--azul)); display:flex; align-items:center; justify-content:center; color:white; flex-shrink:0; box-shadow: 0 8px 22px rgba(45,104,248,0.12); font-size:15px; font-weight:700 }

.meta{ min-width:0 }
.meta .name{ font-weight:700; color:var(--text); margin-bottom:8px; font-size:15px }
.meta .meta-lines{ font-size:13px; color:var(--muted); line-height:1.35 }
.meta .meta-lines .label{ display:inline-block; color:var(--muted); font-weight:600; width:76px }
.meta .meta-lines .value{ display:inline-block; color:var(--text); font-weight:400; margin-left:6px }

.actions{ display:flex; align-items:center; gap:10px; min-width:180px; justify-self:end; justify-content:flex-end; }
.badges{ display:flex; gap:8px; align-items:center; flex-shrink:0 }
.badge{ font-size:12px; padding:6px 10px; border-radius:999px; font-weight:500; border:1px solid rgba(0,0,0,0.04); display:inline-flex; align-items:center; gap:8px; }
.badge.plan{ background: linear-gradient(90deg, var(--amarillo), var(--amarillo-2)); color:#0A0A0A; border:1px solid rgba(0,0,0,0.04) }
.badge.status.processed{ background: linear-gradient(180deg,#F8FFFB,#EEFFF6); color:var(--azul); border:1px solid rgba(45,104,248,0.05) }
.badge.status.pending{ background: linear-gradient(180deg,#FFF6F6,#FFF0F0); color:var(--danger); border:1px solid rgba(239,68,68,0.06) }

.action-buttons{ display:flex; gap:8px; align-items:center; justify-content:flex-end }
.pagination{ display:flex; gap:8px; align-items:center; justify-content:center; padding:10px }

.empty{ padding:16px; text-align:center; color:var(--muted); font-style:italic }

footer{ padding:12px 14px; text-align:center; color:var(--muted); font-size:13px; margin-top:0; flex-shrink:0; border-top:1px solid rgba(10,26,51,0.03); background:transparent }

#versionInfo{ display:inline-block; margin-left:8px; color:var(--muted); font-size:13px }

.icon{ width:16px; height:16px; display:inline-block; vertical-align:middle }

.__ia-tooltip { position: fixed; z-index: 9999; background: rgba(10,26,51,0.95); color: #fff; padding: 8px 10px; border-radius: 8px; font-size: 13px; line-height: 1; pointer-events: none; opacity: 0; transform: translateY(6px) scale(.98); transition: opacity .12s ease, transform .12s ease; box-shadow: 0 8px 38px rgba(2,6,23,0.45); max-width: 72vw; white-space: nowrap; visibility: hidden; }
.__ia-tooltip.show { opacity: 1; transform: translateY(0) scale(1); visibility: visible; }

.row-item.selected { outline: 2px solid rgba(45,104,248,0.16); box-shadow: 0 18px 40px rgba(45,104,248,0.08); }

@media (max-width:1000px){ :root { --maxw: 760px; --avatar-size:44px; --touch-size:44px; } .row-item { grid-template-columns: var(--avatar-size) 1fr 180px; padding:10px; } .brand-img { width:52px; height:36px; } }
@media (max-width:720px){ :root { --container-padding: 12px; --avatar-size:40px; --touch-size:48px; } .container { margin:12px auto; padding:12px; } header.app-header { gap:10px; align-items:flex-start; padding:12px; border-radius:12px; } h1 { font-size:16px; } .controls { flex-direction: column; align-items:stretch; } .list-header { padding:10px; gap:8px; align-items:center; } #listBody { max-height: calc(100vh - 320px); } .row-item{ grid-template-columns: var(--avatar-size) 1fr; grid-template-rows: auto auto; gap:8px; padding:10px; } .actions{ grid-column: 1 / -1; justify-content: space-between; width:100%; align-items:center; padding-top:6px; } .action-buttons{ order:2; gap:8px; } .badges{ order:1; gap:6px; flex-wrap:wrap; } .badge { font-size:13px; padding:6px 8px; } .meta .meta-lines .label { width: 86px; font-size:13px; } .meta .meta-lines { font-size:13px; } .btn, .small-btn { font-size:15px; padding:10px 12px; min-height:48px; border-radius:10px; } .search { padding:12px; font-size:15px; } footer { font-size:13px; padding:12px; } .__ia-tooltip { display:none; } }
@media (max-width:380px){ :root { --avatar-size:36px; } .meta .meta-lines .label { width: 72px; font-size:12px; display:block; } .meta .meta-lines .value { margin-left:0; display:block; font-size:13px; margin-top:4px; } }

/* Homologar tamaño de botones row con badges */
.btn.row{
  padding:6px 12px;
  height:36px;
  min-width:88px;
  font-size:13px;
  border-radius:999px;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow:none;
}
.badge{
  height:36px;
  display:inline-flex;
  align-items:center;
  padding:0 12px;
}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header class="app-header" role="banner">
      <div class="brand-img" aria-hidden="false">
        <img src="https://i.ibb.co/1Qf3kqZ/invitea-logo.png" alt="Invitea logo">
      </div>
      <div style="min-width:0">
        <h1>Panel de Contactos</h1>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <button class="btn ghost" id="refreshBtn" type="button" data-tooltip="Recargar la lista" aria-label="Actualizar lista">Actualizar</button>
        <button class="btn" id="exportCsv" type="button" data-tooltip="Descargar solicitudes en CSV" aria-label="Exportar CSV">Exportar CSV</button>
      </div>
    </header>

    <section class="controls" aria-label="Controles">
      <input id="search" class="search" type="search" placeholder="Buscar por nombre o correo..." aria-label="Buscar solicitudes" />
      <!-- Píldoras eliminadas según solicitud -->
    </section>

    <section class="stats" aria-label="Estadísticas">
      <div class="stat"><div class="label">Solicitudes totales (página)</div><div class="value" id="pageTotal">0</div></div>
      <div class="stat"><div class="label">Última actualización</div><div class="value" id="lastUpdate">—</div></div>
      <div class="stat"><div class="label">Con plan seleccionado (página)</div><div class="value" id="withPlan">0</div></div>

      <!-- NUEVO: contador sin procesar integrado en Estadísticas -->
      <div class="stat">
        <div class="label">Sin procesar (total)</div>
        <div class="value" id="pendingCountStat">0</div>
      </div>
    </section>

    <section class="list-card" aria-labelledby="listTitle">
      <div class="list-header">
        <h2 id="listTitle">Solicitudes recientes</h2>
      </div>

      <div id="listBody" role="list" aria-live="polite">
        <div class="empty" id="loading">Cargando…</div>
      </div>

      <div class="pagination" aria-label="Paginación">
        <button id="prev" class="small-btn" disabled type="button" data-tooltip="Página anterior" aria-label="Página anterior">Anterior</button>
        <div style="color:var(--muted);font-size:13px">Página <span id="pageNumber">1</span></div>
        <button id="next" class="small-btn" disabled type="button" data-tooltip="Página siguiente" aria-label="Página siguiente">Siguiente</button>
      </div>
    </section>

  </div>


  <footer>
    Invitea · Panel de administración · 
    <span class="footer-meta" id="versionInfo" aria-live="polite" aria-atomic="true">
      Versión 1.0.0 · Publicado: 10 de noviembre de 2025
    </span>
  </footer>


  <div id="__ia-tooltip" class="__ia-tooltip" role="status" aria-live="polite" style="display:none"></div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, limit, getDocs,
  startAfter, endBefore, limitToLast, doc, getDoc,
  updateDoc, deleteDoc, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

(async function(){
  const firebaseConfig = {
    apiKey: "AIzaSyCTh8kPdvu-6Z5_cckNts22VrhdUTLVspM",
    authDomain: "invitea-f7331.firebaseapp.com",
    projectId: "invitea-f7331",
    storageBucket: "invitea-f7331.firebasestorage.app",
    messagingSenderId: "145115727672",
    appId: "1:145115727672:web:d1d89c20bf946b9e2663cd",
    measurementId: "G-8JS1MDZVGQ"
  };
  if (!firebaseConfig || !firebaseConfig.projectId) {
    document.getElementById('listBody').innerHTML = '<div class="empty">Configura firebaseConfig en el HTML para conectar al panel.</div>';
    console.warn('firebaseConfig no configurado.');
    return;
  }

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const pageSize = 8;
  let currentPage = 1;
  let firstDocSnap = null;
  let lastDocSnap = null;
  let currentItems = [];

  // UI refs
  const listBody = document.getElementById('listBody');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const pageNumber = document.getElementById('pageNumber');
  const searchInput = document.getElementById('search');
  const exportBtn = document.getElementById('exportCsv');
  const refreshBtn = document.getElementById('refreshBtn');
  const pendingCountStat = document.getElementById('pendingCountStat'); // NUEVO: stat integrado
  const pageTotal = document.getElementById('pageTotal');
  const lastUpdate = document.getElementById('lastUpdate');
  const withPlan = document.getElementById('withPlan');
  const versionInfo = document.getElementById('versionInfo');
  const tooltip = document.getElementById('__ia-tooltip');

  // --- Utilities ---
  function escapeHtml(s){
    if(s == null) return '';
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'", '&#39;');
  }
  function fmtTimestamp(ts){
    if(!ts) return '—';
    try{
      const d = (ts && typeof ts.toDate === 'function') ? ts.toDate() : new Date(ts || Date.now());
      if(isNaN(d)) return '—';
      return d.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
    } catch(e){ return '—'; }
  }
  function docDate(d){
    if(!d) return null;
    if(d.createdAt && typeof d.createdAt.toDate === 'function') {
      try { return d.createdAt.toDate(); } catch(e){ }
    }
    if(d.ts && typeof d.ts.toDate === 'function') {
      try { return d.ts.toDate(); } catch(e){ }
    }
    if(d.date_iso){
      const dt = new Date(d.date_iso);
      if(!isNaN(dt)) return dt;
    }
    return null;
  }
  function initials(name){
    if(!name) return 'U';
    return name.trim().split(/\s+/).map(s => s[0] || '').slice(0,2).join('').toUpperCase();
  }
  function normalizePlan(raw){
    if(!raw) return 'Sin plan';
    const s = String(raw).toLowerCase();
    if(s.includes('bas') || s.includes('bás') || s.includes('basico') ) return 'Básico';
    if(s.includes('estan') || s.includes('estandar') || s.includes('estánd') ) return 'Estándar';
    if(s.includes('premium') || s.includes('prem') ) return 'Premium';
    return 'Sin plan';
  }

  // --- Tooltip (delegated) ---
  let tooltipVisible = false;
  function showTooltip(text, rect){
    if(!text || window.matchMedia('(max-width:720px)').matches) return;
    tooltip.textContent = text;
    tooltip.style.display = 'block';
    tooltip.style.visibility = 'hidden';
    tooltip.classList.remove('show');
    requestAnimationFrame(() => {
      const tooltipW = tooltip.offsetWidth;
      const tooltipH = tooltip.offsetHeight;
      const margin = 6;
      const preferAbove = rect.top > 80;
      let top = preferAbove ? window.scrollY + rect.top - tooltipH - margin : window.scrollY + rect.bottom + margin;
      let left = window.scrollX + rect.left + (rect.width / 2) - (tooltipW / 2);
      const pad = 6;
      left = Math.max(pad, Math.min(left, window.scrollX + document.documentElement.clientWidth - tooltipW - pad));
      tooltip.style.top = top + 'px';
      tooltip.style.left = left + 'px';
      tooltip.style.visibility = 'visible';
      requestAnimationFrame(()=> tooltip.classList.add('show'));
      tooltipVisible = true;
    });
  }
  function hideTooltip(){
    tooltip.classList.remove('show');
    tooltipVisible = false;
    setTimeout(()=> { if(!tooltipVisible) tooltip.style.display = 'none'; }, 140);
  }
  document.addEventListener('mouseover', e => {
    const t = e.target.closest && e.target.closest('[data-tooltip]');
    if(t){
      showTooltip(t.getAttribute('data-tooltip') || t.getAttribute('title') || '', t.getBoundingClientRect());
    } else {
      hideTooltip();
    }
  });
  document.addEventListener('mouseout', e => {
    const t = e.target.closest && e.target.closest('[data-tooltip]');
    if(!t) hideTooltip();
  });

  // --- Counts en tiempo real (solo sin procesar -> estadística) ---
  function pluralize(n, singular, plural) {
    return n === 1 ? singular : plural;
  }

  function initRealtimeCounts() {
    try {
      const colRef = collection(db, 'contact_requests');
      const pendingQ = query(colRef, where('processed', '==', false));

      // Suscribirse a "sin procesar" y actualizar la stat en Estadísticas en tiempo real
      onSnapshot(pendingQ, (snap) => {
        const pending = snap.size;
        if (pendingCountStat) pendingCountStat.textContent = `${pending} ${pluralize(pending, 'sin procesar', 'sin procesar')}`;
      }, (err) => {
        console.warn('Realtime pending onSnapshot error:', err);
      });
    } catch (err) {
      console.warn('Error inicializando conteos en tiempo real:', err);
    }
  }

  // --- Render optimized: build rows as HTML and set innerHTML once ---
  function rowHtml(item){
    const id = escapeHtml(item.id);
    const d = item.data || {};
    const name = escapeHtml(d.name || d.nombre || 'Sin nombre');
    const avatarText = escapeHtml(initials(d.name || d.nombre || ''));
    const plan = escapeHtml(normalizePlan(d.selectedPlan));
    const status = d.processed ? 'Procesado' : 'Sin procesar';
    const statusClass = d.processed ? 'processed' : 'pending';
    const email = escapeHtml(d.email || '—');
    const phone = escapeHtml(d.phone || '—');
    const type = escapeHtml(d.type || d.docType || d.documentType || d.document_type || '—');
    const date = escapeHtml(d.date_ddmmyyyy || (d.date_iso ? new Date(d.date_iso).toLocaleDateString('es-MX') : (docDate(d) ? docDate(d).toLocaleDateString('es-MX') : '—')));
    const created = escapeHtml(fmtTimestamp(d.createdAt || d.ts));

    // Inline small SVG icons as strings (faster than createElementNS)
    const checkSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>';
    const trashSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path><path d="M10 11v6"></path><path d="M14 11v6"></path></svg>';

    return `
      <div class="row-item" role="listitem" data-id="${id}" tabindex="0" aria-labelledby="name-${id}">
        <div class="avatar" aria-hidden="true">${avatarText}</div>
        <div class="meta">
          <div class="name" id="name-${id}">${name}</div>
          <div class="meta-lines">
            <div><span class="label">Tipo:</span><span class="value">${type}</span></div>
            <div><span class="label">Correo:</span><span class="value">${email}</span></div>
            <div><span class="label">Teléfono:</span><span class="value">${phone}</span></div>
            <div><span class="label">Fecha:</span><span class="value">${date}</span></div>
          </div>
        </div>
        <div class="actions">
          <div class="badges">
            <div class="badge plan">${plan}</div>
            <div class="badge status ${statusClass}">${status}</div>
          </div>
          <div class="action-buttons">
            <button class="btn row mark" data-action="toggle-processed" data-id="${id}" data-tooltip="${d.processed ? 'Marcar como no procesado' : 'Marcar como procesado'}" aria-pressed="${d.processed ? 'true' : 'false'}">${checkSvg}<span class="mark-label">${d.processed ? 'No' : 'OK'}</span></button>
            <button class="btn row danger" data-action="delete" data-id="${id}" data-tooltip="Eliminar esta solicitud">${trashSvg}Borrar</button>
          </div>
        </div>
      </div>
    `;
  }

  function render(items){
    if(!items || items.length === 0){
      listBody.innerHTML = '<div class="empty">No hay solicitudes en esta página.</div>';
      pageTotal.textContent = '0';
      withPlan.textContent = '0';
      lastUpdate.textContent = '—';
      
      currentItems = [];
      return;
    }
    let planCount = 0;
    let latest = null;
    // build HTML
    const html = items.map(entry => {
      if (entry.data && entry.data.selectedPlan) planCount++;
      const createdDt = docDate(entry.data);
      if(createdDt && (!latest || createdDt > latest)) latest = createdDt;
      return rowHtml(entry);
    }).join('');
    listBody.innerHTML = html;
    pageTotal.textContent = String(items.length);
    withPlan.textContent = String(planCount);
    lastUpdate.textContent = latest ? latest.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' }) : '—';
    currentItems = items;

    // init footer versioner with top-most item
    const firstCreated = docDate(items[0].data) || null;
    if(firstCreated){
      const human = firstCreated.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      
    } else {
      
    }
  }

  // --- Pagination helpers (keep onSnapshot for page) ---
  let unsubPageListener = null;
  function cleanupPageListener(){ if(typeof unsubPageListener === 'function'){ unsubPageListener(); unsubPageListener = null; } }

  function listenToPageQuery(q){
    cleanupPageListener();
    listBody.innerHTML = '<div class="empty">Cargando…</div>';
    unsubPageListener = onSnapshot(q, snap => {
      const docs = snap.docs;
      const docsArr = docs.map(d => ({ id: d.id, data: d.data(), _snap: d }));
      firstDocSnap = docs[0] || null;
      lastDocSnap = docs[docs.length - 1] || null;
      render(docsArr);
      updatePagination(docsArr.length === pageSize);
    }, err => {
      console.error('Error listening page', err);
      listBody.innerHTML = '<div class="empty">Error al cargar: ' + (err.message || '') + '</div>';
    });
  }

  function buildPageQuery(startAfterDoc){
    const colRef = collection(db, 'contact_requests');
    if(!startAfterDoc) return query(colRef, orderBy('createdAt','desc'), limit(pageSize));
    return query(colRef, orderBy('createdAt','desc'), startAfter(startAfterDoc), limit(pageSize));
  }

  function updatePagination(hasNext){
    nextBtn.disabled = !hasNext;
    prevBtn.disabled = (currentPage <= 1);
  }

  async function goToFirstPage(){
    currentPage = 1;
    pageNumber.textContent = currentPage;
    const q = buildPageQuery(null);
    listenToPageQuery(q);
  }
  async function goToNextPage(){
    if(!lastDocSnap) return;
    currentPage++;
    pageNumber.textContent = currentPage;
    const q = buildPageQuery(lastDocSnap);
    listenToPageQuery(q);
  }
  async function goToPrevPage(){
    const colRef = collection(db, 'contact_requests');
    try {
      currentPage = Math.max(1, currentPage - 1);
      pageNumber.textContent = currentPage;
      cleanupPageListener();
      const q = query(colRef, orderBy('createdAt','desc'), endBefore(firstDocSnap), limitToLast(pageSize));
      listBody.innerHTML = '<div class="empty">Cargando…</div>';
      unsubPageListener = onSnapshot(q, snap => {
        const docs = snap.docs;
        const docsArr = docs.map(d => ({ id: d.id, data: d.data(), _snap: d }));
        firstDocSnap = docs[0] || null;
        lastDocSnap = docs[docs.length - 1] || null;
        render(docsArr);
        updatePagination(true);
      }, err => {
        console.error('Error loading prev page', err);
        listBody.innerHTML = '<div class="empty">Error al cargar: ' + (err.message || '') + '</div>';
      });
    } catch(err){
      console.error('Error goToPrevPage', err);
    }
  }

  // --- Delegated actions: toggle processed / delete / row selection ---
  listBody.addEventListener('click', async (ev) => {
    const btn = ev.target.closest && ev.target.closest('button[data-action]');
    if(!btn) return;
    ev.stopPropagation();
    const action = btn.getAttribute('data-action');
    const id = btn.getAttribute('data-id');
    if(action === 'toggle-processed'){
      if(btn.disabled) return;
      btn.disabled = true;
      try {
        const ref = doc(db, 'contact_requests', id);
        const snap = await getDoc(ref);
        if(!snap.exists()){
          alert('Registro no encontrado');
          return;
        }
        const current = snap.data().processed || false;
        await updateDoc(ref, { processed: !current });
        // optimist UI update: toggle attributes in DOM quickly
        btn.setAttribute('aria-pressed', String(!current));
        btn.querySelector('.mark-label') && (btn.querySelector('.mark-label').textContent = !current ? 'No' : 'OK');
        const row = btn.closest('.row-item');
        const statusBadge = row && row.querySelector('.badge.status');
        if(statusBadge){ statusBadge.textContent = !current ? 'Procesado' : 'Sin procesar'; statusBadge.className = 'badge status ' + (!current ? 'processed' : 'pending'); }
      } catch(err){
        console.error(err);
        alert('Error actualizando estado');
      } finally { btn.disabled = false; }
    } else if(action === 'delete'){
      if(!confirm('¿Eliminar esta solicitud? Esta acción no se puede deshacer.')) return;
      if(btn.disabled) return;
      btn.disabled = true;
      try {
        await deleteDoc(doc(db, 'contact_requests', id));
        // let realtime listener remove it; optionally remove immediately from DOM:
        const row = document.querySelector(`.row-item[data-id="${id}"]`);
        if(row) row.remove();
      } catch(err){
        console.error(err);
        alert('Error eliminando');
      } finally { btn.disabled = false; }
    }
  });

  // row click for selection (delegated)
  listBody.addEventListener('click', (ev) => {
    const row = ev.target.closest && ev.target.closest('.row-item');
    if(!row) return;
    const id = row.getAttribute('data-id');
    const d = currentItems.find(x => x.id === id);
    const createdDt = d ? docDate(d.data) : null;
    // update footer
    if(createdDt){
      const human = createdDt.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      
    }
    document.querySelectorAll('.row-item.selected').forEach(r => r.classList.remove('selected'));
    row.classList.add('selected');
  });

  // keyboard support: delegated
  listBody.addEventListener('keydown', (e) => {
    const row = e.target.closest && e.target.closest('.row-item');
    if(!row) return;
    if(e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      const mark = row.querySelector('button[data-action="toggle-processed"]');
      if(mark) mark.click();
    } else if((e.key === 'Delete' || e.key === 'Backspace') && e.shiftKey){
      const del = row.querySelector('button[data-action="delete"]');
      if(del) del.click();
    }
  });

  // --- Search (client-side) ---
  function searchInPage(q){
    if(!q) { render(currentItems); return; }
    const lower = q.toLowerCase();
    const filtered = currentItems.filter(d => {
      const name = (d.data.name||d.data.nombre||'').toLowerCase();
      const email = (d.data.email||'').toLowerCase();
      return name.includes(lower) || email.includes(lower);
    });
    render(filtered);
  }
  function debounce(fn, wait=200){
    let t;
    return (...args) => { clearTimeout(t); t = setTimeout(()=> fn(...args), wait); };
  }
  searchInput.addEventListener('input', debounce((e) => searchInPage(e.target.value.trim()), 200));

  // --- Export CSV (non-blocking) ---
  async function exportCSV(){
    try {
      const maxExport = 5000;
      if(!confirm('Exportar hasta ' + maxExport + ' solicitudes como máximo. ¿Continuar?')) return;
      // generate in next tick to keep UI responsive
      setTimeout(async () => {
        try {
          const colRef = collection(db, 'contact_requests');
          const q = query(colRef, orderBy('createdAt','desc'), limit(maxExport));
          const snap = await getDocs(q);
          const rows = snap.docs.map(docSnap => {
            const d = docSnap.data();
            const csvSafe = s => {
              if(s == null) return '';
              const str = String(s).replace(/"/g,'""').replace(/\r\n|\r|\n/g, '\\n');
              if(/^[=+\-@]/.test(str)) return `'${str}`;
              return str;
            };
            const name = csvSafe(d.name||d.nombre||'');
            const email = csvSafe(d.email||'');
            const phone = csvSafe(d.phone||'');
            const plan = csvSafe(d.selectedPlan||'');
            const type = csvSafe((d.type||d.docType||d.documentType||d.document_type)||'');
            const date = csvSafe(d.date_ddmmyyyy||d.date_iso||'');
            const msg = csvSafe(d.message||'');
            const processed = d.processed ? 'SI' : 'NO';
            const created = csvSafe(fmtTimestamp(d.createdAt || d.ts));
            return ['"' + name + '"','"' + email + '"','"' + phone + '"','"' + plan + '"','"' + type + '"','"' + date + '"', processed, '"' + created + '"','"' + msg + '"'].join(',');
          });
          const header = ['Nombre','Email','Teléfono','Plan','TipoDocumento','FechaEvento','Procesado','CreadoEn','Mensaje'];
          const csv = [header.join(','), ...rows].join('\n');
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'invitea_contact_requests.csv'; a.click(); URL.revokeObjectURL(url);
        } catch(err){
          console.error(err); alert('Error exportando');
        }
      }, 16);
    } catch(err){ console.error(err); alert('Error exportando'); }
  }

  // --- Buttons / pagination bindings ---
  exportBtn.addEventListener('click', exportCSV);
  refreshBtn.addEventListener('click', async () => { await goToFirstPage(); });
  prevBtn.addEventListener('click', async () => { prevBtn.disabled = true; await goToPrevPage(); });
  nextBtn.addEventListener('click', async () => { nextBtn.disabled = true; await goToNextPage(); });

  // --- Initialize ---
  document.addEventListener('DOMContentLoaded', () => {
    initRealtimeCounts();   // conteo en tiempo real (sin procesar)
    goToFirstPage();        // realtime first page
  });

  window.addEventListener('beforeunload', () => { cleanupPageListener(); });
  window.addEventListener('error', (e) => console.error(e));
})();

/* 2) Accessible export confirmation helper:
   If there is a button with id 'exportBtn' that triggers CSV creation/download,
   this helper will update/announce completion via an aria-live region (id="lastUpdate").
*/
(function attachExportA11yHelper(){
  const exportBtn = document.getElementById('exportBtn');
  if (!exportBtn) return;
  exportBtn.addEventListener('click', () => {
    // Wait a bit for the export process to run (best-effort; this does not replace existing export code)
    setTimeout(() => {
      let live = document.getElementById('lastUpdate');
      if (!live) {
        live = document.createElement('div');
        live.id = 'lastUpdate';
        live.setAttribute('aria-live', 'polite');
        live.setAttribute('aria-atomic', 'true');
        live.style.position = 'absolute';
        live.style.left = '-9999px';
        live.style.top = 'auto';
        live.style.width = '1px';
        live.style.height = '1px';
        document.body.appendChild(live);
      }
      live.textContent = 'Exportación completada';
      live.setAttribute('role','status');
    }, 800);
  });
})();
</script>
