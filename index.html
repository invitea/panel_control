<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta property="og:image" content="https://i.ibb.co/1Qf3kqZ/invitea-logo.png">
  <title>Panel â€” Contactos Invitea</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>

  </style>
</head>
<body>
  <div class="container" role="main">
    <header class="app-header" role="banner">
      <div class="brand-img" aria-hidden="false">
        <img src="https://i.ibb.co/1Qf3kqZ/invitea-logo.png" alt="Invitea logo">
      </div>
      <div style="min-width:0; flex: 1;">
        <h1>Panel de Contactos</h1>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <button class="btn ghost" id="refreshBtn" type="button" data-tooltip="Recargar la lista" aria-label="Actualizar lista">Actualizar</button>
        <button class="btn" id="exportCsv" type="button" data-tooltip="Descargar solicitudes en CSV" aria-label="Exportar CSV">Exportar CSV</button>
      </div>
    </header>

    <section class="controls" aria-label="Controles">
      <input id="search" class="search" type="search" placeholder="Buscar por nombre o correo..." aria-label="Buscar solicitudes" />
    </section>

    <section class="stats" aria-label="EstadÃ­sticas">
      <div class="stat"><div class="label">Solicitudes totales (pÃ¡gina)</div><div class="value" id="pageTotal">0</div></div>
      <div class="stat"><div class="label">Ãšltima actualizaciÃ³n</div><div class="value" id="lastUpdate">â€”</div></div>
      <div class="stat"><div class="label">Con plan seleccionado (pÃ¡gina)</div><div class="value" id="withPlan">0</div></div>
      <div class="stat"><div class="label">Sin procesar (pÃ¡gina)</div><div class="value" id="pendingCountStat">0</div></div>
    </section>

    <section class="list-card" aria-labelledby="listTitle">
      <div class="list-header">
        <h2 id="listTitle">Solicitudes recientes</h2>
      </div>

      <div id="listBody" role="list" aria-live="polite">
        <div class="empty" id="loading">Cargandoâ€¦</div>
      </div>

      <div class="pagination" aria-label="PaginaciÃ³n">
        <button id="prev" class="btn ghost" disabled type="button" data-tooltip="PÃ¡gina anterior" aria-label="PÃ¡gina anterior">Anterior</button>
        <div style="color:var(--muted);font-size:14px;font-weight:500">PÃ¡gina <span id="pageNumber">1</span></div>
        <button id="next" class="btn ghost" disabled type="button" data-tooltip="PÃ¡gina siguiente" aria-label="PÃ¡gina siguiente">Siguiente</button>
      </div>
    </section>
  </div>

  <footer>
    Invitea Â· Panel de Control Â· 
    <span class="footer-meta" id="versionInfo" aria-live="polite" aria-atomic="true">
      VersiÃ³n 1.0.0 Â· Publicado: 10 de noviembre de 2025
    </span>
  </footer>

  <div id="__ia-tooltip" class="__ia-tooltip" role="status" aria-live="polite" style="display:none"></div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, limit, getDocs,
  startAfter, endBefore, limitToLast, doc, getDoc,
  updateDoc, deleteDoc, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

(async function(){
  const firebaseConfig = {
    apiKey: "AIzaSyCTh8kPdvu-6Z5_cckNts22VrhdUTLVspM",
    authDomain: "invitea-f7331.firebaseapp.com",
    projectId: "invitea-f7331",
    storageBucket: "invitea-f7331.firebasestorage.app",
    messagingSenderId: "145115727672",
    appId: "1:145115727672:web:d1d89c20bf946b9e2663cd",
    measurementId: "G-8JS1MDZVGQ"
  };
  if (!firebaseConfig || !firebaseConfig.projectId) {
    document.getElementById('listBody').innerHTML = '<div class="empty">Configura firebaseConfig en el HTML para conectar al panel.</div>';
    console.warn('firebaseConfig no configurado.');
    return;
  }

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const pageSize = 8;
  let currentPage = 1;
  let firstDocSnap = null;
  let lastDocSnap = null;
  let currentItems = [];

  // UI refs
  const listBody = document.getElementById('listBody');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const pageNumber = document.getElementById('pageNumber');
  const searchInput = document.getElementById('search');
  const exportBtn = document.getElementById('exportCsv');
  const refreshBtn = document.getElementById('refreshBtn');
  const pendingCountStat = document.getElementById('pendingCountStat');
  const pageTotal = document.getElementById('pageTotal');
  const lastUpdate = document.getElementById('lastUpdate');
  const withPlan = document.getElementById('withPlan');
  const versionInfo = document.getElementById('versionInfo');
  const tooltip = document.getElementById('__ia-tooltip');

  // --- Utilities ---
  function escapeHtml(s){
    if(s == null) return '';
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'", '&#39;');
  }
  function fmtTimestamp(ts){
    if(!ts) return 'â€”';
    try{
      const d = (ts && typeof ts.toDate === 'function') ? ts.toDate() : new Date(ts || Date.now());
      if(isNaN(d)) return 'â€”';
      return d.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
    } catch(e){ return 'â€”'; }
  }
  function docDate(d){
    if(!d) return null;
    if(d.createdAt && typeof d.createdAt.toDate === 'function') {
      try { return d.createdAt.toDate(); } catch(e){ }
    }
    if(d.ts && typeof d.ts.toDate === 'function') {
      try { return d.ts.toDate(); } catch(e){ }
    }
    if(d.date_iso){
      const dt = new Date(d.date_iso);
      if(!isNaN(dt)) return dt;
    }
    return null;
  }
  function initials(name){
    if(!name) return 'U';
    return name.trim().split(/\s+/).map(s => s[0] || '').slice(0,2).join('').toUpperCase();
  }
  function normalizePlan(raw){
    if(!raw) return 'Sin plan';
    const s = String(raw).toLowerCase();
    if(s.includes('bas') || s.includes('bÃ¡s') || s.includes('basico') ) return 'BÃ¡sico';
    if(s.includes('estan') || s.includes('estandar') || s.includes('estÃ¡nd') ) return 'EstÃ¡ndar';
    if(s.includes('premium') || s.includes('prem') ) return 'Premium';
    return 'Sin plan';
  }

  // --- Tooltip (delegated) ---
  let tooltipVisible = false;
  function showTooltip(text, rect){
    if(!text || window.matchMedia('(max-width:720px)').matches) return;
    tooltip.textContent = text;
    tooltip.style.display = 'block';
    tooltip.style.visibility = 'hidden';
    tooltip.classList.remove('show');
    requestAnimationFrame(() => {
      const tooltipW = tooltip.offsetWidth;
      const tooltipH = tooltip.offsetHeight;
      const margin = 6;
      const preferAbove = rect.top > 80;
      let top = preferAbove ? window.scrollY + rect.top - tooltipH - margin : window.scrollY + rect.bottom + margin;
      let left = window.scrollX + rect.left + (rect.width / 2) - (tooltipW / 2);
      const pad = 6;
      left = Math.max(pad, Math.min(left, window.scrollX + document.documentElement.clientWidth - tooltipW - pad));
      tooltip.style.top = top + 'px';
      tooltip.style.left = left + 'px';
      tooltip.style.visibility = 'visible';
      requestAnimationFrame(()=> tooltip.classList.add('show'));
      tooltipVisible = true;
    });
  }
  function hideTooltip(){
    tooltip.classList.remove('show');
    tooltipVisible = false;
    setTimeout(()=> { if(!tooltipVisible) tooltip.style.display = 'none'; }, 140);
  }
  document.addEventListener('mouseover', e => {
    const t = e.target.closest && e.target.closest('[data-tooltip]');
    if(t){
      showTooltip(t.getAttribute('data-tooltip') || t.getAttribute('title') || '', t.getBoundingClientRect());
    } else {
      hideTooltip();
    }
  });
  document.addEventListener('mouseout', e => {
    const t = e.target.closest && e.target.closest('[data-tooltip]');
    if(!t) hideTooltip();
  });

  // --- Counts en tiempo real SIMPLIFICADO ---
  function updatePendingCount() {
    if (!currentItems || currentItems.length === 0) {
      pendingCountStat.textContent = '0';
      return;
    }
    
    // Contar los registros sin procesar en la pÃ¡gina actual
    const pendingCount = currentItems.filter(item => {
      const data = item.data || {};
      return !data.processed; // processed === false o undefined
    }).length;
    
    console.log(`ðŸ“Š Actualizando conteo sin procesar: ${pendingCount}`);
    pendingCountStat.textContent = pendingCount;
    
    // AnimaciÃ³n de actualizaciÃ³n
    pendingCountStat.style.transform = 'scale(1.1)';
    setTimeout(() => {
      pendingCountStat.style.transform = 'scale(1)';
    }, 300);
  }

  // --- Render optimized ---
  function rowHtml(item){
    const id = escapeHtml(item.id);
    const d = item.data || {};
    const name = escapeHtml(d.name || d.nombre || 'Sin nombre');
    const avatarText = escapeHtml(initials(d.name || d.nombre || ''));
    const plan = escapeHtml(normalizePlan(d.selectedPlan));
    const status = d.processed ? 'Procesado' : 'Sin procesar';
    const statusClass = d.processed ? 'processed' : 'pending';
    const email = escapeHtml(d.email || 'â€”');
    const phone = escapeHtml(d.phone || 'â€”');
    const type = escapeHtml(d.type || d.docType || d.documentType || d.document_type || 'â€”');
    const date = escapeHtml(d.date_ddmmyyyy || (d.date_iso ? new Date(d.date_iso).toLocaleDateString('es-MX') : (docDate(d) ? docDate(d).toLocaleDateString('es-MX') : 'â€”')));
    const created = escapeHtml(fmtTimestamp(d.createdAt || d.ts));

    // Inline small SVG icons
    const checkSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>';
    const trashSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path><path d="M10 11v6"></path><path d="M14 11v6"></path></svg>';

    return `
      <div class="row-item" role="listitem" data-id="${id}" tabindex="0" aria-labelledby="name-${id}">
        <div class="avatar" aria-hidden="true">${avatarText}</div>
        <div class="meta">
          <div class="name" id="name-${id}">${name}</div>
          <div class="meta-lines">
            <div><span class="label">Tipo:</span><span class="value">${type}</span></div>
            <div><span class="label">Correo:</span><span class="value">${email}</span></div>
            <div><span class="label">TelÃ©fono:</span><span class="value">${phone}</span></div>
            <div><span class="label">Fecha:</span><span class="value">${date}</span></div>
          </div>
        </div>
        <div class="actions">
          <div class="badges">
            <div class="badge plan">${plan}</div>
            <div class="badge status ${statusClass}">${status}</div>
          </div>
          <div class="action-buttons">
            <button class="btn row mark" data-action="toggle-processed" data-id="${id}" data-tooltip="${d.processed ? 'Marcar como no procesado' : 'Marcar como procesado'}" aria-pressed="${d.processed ? 'true' : 'false'}">${checkSvg}<span class="mark-label">${d.processed ? 'No' : 'OK'}</span></button>
            <button class="btn row danger" data-action="delete" data-id="${id}" data-tooltip="Eliminar esta solicitud">${trashSvg}Borrar</button>
          </div>
        </div>
      </div>
    `;
  }

  function render(items){
    if(!items || items.length === 0){
      listBody.innerHTML = '<div class="empty">No hay solicitudes en esta pÃ¡gina.</div>';
      pageTotal.textContent = '0';
      withPlan.textContent = '0';
      pendingCountStat.textContent = '0';
      lastUpdate.textContent = 'â€”';
      
      currentItems = [];
      return;
    }
    
    let planCount = 0;
    let latest = null;
    
    const html = items.map(entry => {
      if (entry.data && entry.data.selectedPlan) planCount++;
      const createdDt = docDate(entry.data);
      if(createdDt && (!latest || createdDt > latest)) latest = createdDt;
      return rowHtml(entry);
    }).join('');
    
    listBody.innerHTML = html;
    pageTotal.textContent = String(items.length);
    withPlan.textContent = String(planCount);
    lastUpdate.textContent = latest ? latest.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' }) : 'â€”';
    currentItems = items;
    
    // Actualizar el conteo de "Sin procesar" basado en los datos locales
    updatePendingCount();

    const firstCreated = docDate(items[0].data) || null;
    if(firstCreated){
      const human = firstCreated.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
    }
  }

  // --- Pagination helpers ---
  let unsubPageListener = null;
  function cleanupPageListener(){ 
    if(typeof unsubPageListener === 'function'){ 
      unsubPageListener(); 
      unsubPageListener = null; 
    }
  }

  function listenToPageQuery(q){
    cleanupPageListener();
    listBody.innerHTML = '<div class="empty">Cargandoâ€¦</div>';
    unsubPageListener = onSnapshot(q, snap => {
      const docs = snap.docs;
      const docsArr = docs.map(d => ({ id: d.id, data: d.data(), _snap: d }));
      firstDocSnap = docs[0] || null;
      lastDocSnap = docs[docs.length - 1] || null;
      render(docsArr);
      updatePagination(docsArr.length === pageSize);
    }, err => {
      console.error('Error listening page', err);
      listBody.innerHTML = '<div class="empty">Error al cargar: ' + (err.message || '') + '</div>';
    });
  }

  function buildPageQuery(startAfterDoc){
    const colRef = collection(db, 'contact_requests');
    if(!startAfterDoc) return query(colRef, orderBy('createdAt','desc'), limit(pageSize));
    return query(colRef, orderBy('createdAt','desc'), startAfter(startAfterDoc), limit(pageSize));
  }

  function updatePagination(hasNext){
    nextBtn.disabled = !hasNext;
    prevBtn.disabled = (currentPage <= 1);
  }

  async function goToFirstPage(){
    currentPage = 1;
    pageNumber.textContent = currentPage;
    const q = buildPageQuery(null);
    listenToPageQuery(q);
  }
  async function goToNextPage(){
    if(!lastDocSnap) return;
    currentPage++;
    pageNumber.textContent = currentPage;
    const q = buildPageQuery(lastDocSnap);
    listenToPageQuery(q);
  }
  async function goToPrevPage(){
    const colRef = collection(db, 'contact_requests');
    try {
      currentPage = Math.max(1, currentPage - 1);
      pageNumber.textContent = currentPage;
      cleanupPageListener();
      const q = query(colRef, orderBy('createdAt','desc'), endBefore(firstDocSnap), limitToLast(pageSize));
      listBody.innerHTML = '<div class="empty">Cargandoâ€¦</div>';
      unsubPageListener = onSnapshot(q, snap => {
        const docs = snap.docs;
        const docsArr = docs.map(d => ({ id: d.id, data: d.data(), _snap: d }));
        firstDocSnap = docs[0] || null;
        lastDocSnap = docs[docs.length - 1] || null;
        render(docsArr);
        updatePagination(true);
      }, err => {
        console.error('Error loading prev page', err);
        listBody.innerHTML = '<div class="empty">Error al cargar: ' + (err.message || '') + '</div>';
      });
    } catch(err){
      console.error('Error goToPrevPage', err);
    }
  }

  // --- Delegated actions ---
  listBody.addEventListener('click', async (ev) => {
    const btn = ev.target.closest && ev.target.closest('button[data-action]');
    if(!btn) return;
    ev.stopPropagation();
    const action = btn.getAttribute('data-action');
    const id = btn.getAttribute('data-id');
    
    if(action === 'toggle-processed'){
      if(btn.disabled) return;
      btn.disabled = true;
      try {
        const ref = doc(db, 'contact_requests', id);
        const snap = await getDoc(ref);
        if(!snap.exists()){
          alert('Registro no encontrado');
          return;
        }
        const current = snap.data().processed || false;
        console.log(`ðŸ”„ Cambiando estado del documento ${id} de ${current} a ${!current}`);
        
        await updateDoc(ref, { processed: !current });
        
        // Actualizar UI inmediatamente
        btn.setAttribute('aria-pressed', String(!current));
        btn.querySelector('.mark-label') && (btn.querySelector('.mark-label').textContent = !current ? 'No' : 'OK');
        const row = btn.closest('.row-item');
        const statusBadge = row && row.querySelector('.badge.status');
        if(statusBadge){ 
          statusBadge.textContent = !current ? 'Procesado' : 'Sin procesar'; 
          statusBadge.className = 'badge status ' + (!current ? 'processed' : 'pending'); 
        }
        
        // Actualizar el conteo local de "Sin procesar"
        const itemIndex = currentItems.findIndex(item => item.id === id);
        if (itemIndex !== -1) {
          currentItems[itemIndex].data.processed = !current;
          updatePendingCount();
        }
        
        console.log('âœ… Estado actualizado en UI y conteo local');
        
      } catch(err){
        console.error('âŒ Error actualizando estado:', err);
        alert('Error actualizando estado');
      } finally { btn.disabled = false; }
      
    } else if(action === 'delete'){
      if(!confirm('Â¿Eliminar esta solicitud? Esta acciÃ³n no se puede deshacer.')) return;
      if(btn.disabled) return;
      btn.disabled = true;
      try {
        console.log(`ðŸ—‘ï¸ Eliminando documento ${id}`);
        await deleteDoc(doc(db, 'contact_requests', id));
        const row = document.querySelector(`.row-item[data-id="${id}"]`);
        if(row) row.remove();
        
        // Actualizar el array local y el conteo
        const itemIndex = currentItems.findIndex(item => item.id === id);
        if (itemIndex !== -1) {
          currentItems.splice(itemIndex, 1);
          updatePendingCount();
          pageTotal.textContent = String(currentItems.length);
        }
        
        console.log('âœ… Documento eliminado y conteos actualizados');
      } catch(err){
        console.error('âŒ Error eliminando:', err);
        alert('Error eliminando');
      } finally { btn.disabled = false; }
    }
  });

  // row click for selection
  listBody.addEventListener('click', (ev) => {
    const row = ev.target.closest && ev.target.closest('.row-item');
    if(!row) return;
    const id = row.getAttribute('data-id');
    const d = currentItems.find(x => x.id === id);
    const createdDt = d ? docDate(d.data) : null;
    if(createdDt){
      const human = createdDt.toLocaleString('es-MX', { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
    }
    document.querySelectorAll('.row-item.selected').forEach(r => r.classList.remove('selected'));
    row.classList.add('selected');
  });

  // keyboard support
  listBody.addEventListener('keydown', (e) => {
    const row = e.target.closest && e.target.closest('.row-item');
    if(!row) return;
    if(e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      const mark = row.querySelector('button[data-action="toggle-processed"]');
      if(mark) mark.click();
    } else if((e.key === 'Delete' || e.key === 'Backspace') && e.shiftKey){
      const del = row.querySelector('button[data-action="delete"]');
      if(del) del.click();
    }
  });

  // --- Search ---
  function searchInPage(q){
    if(!q) { render(currentItems); return; }
    const lower = q.toLowerCase();
    const filtered = currentItems.filter(d => {
      const name = (d.data.name||d.data.nombre||'').toLowerCase();
      const email = (d.data.email||'').toLowerCase();
      return name.includes(lower) || email.includes(lower);
    });
    render(filtered);
  }
  function debounce(fn, wait=200){
    let t;
    return (...args) => { clearTimeout(t); t = setTimeout(()=> fn(...args), wait); };
  }
  searchInput.addEventListener('input', debounce((e) => searchInPage(e.target.value.trim()), 200));

  // --- Export CSV ---
  async function exportCSV(){
    try {
      const maxExport = 5000;
      if(!confirm('Exportar hasta ' + maxExport + ' solicitudes como mÃ¡ximo. Â¿Continuar?')) return;
      setTimeout(async () => {
        try {
          const colRef = collection(db, 'contact_requests');
          const q = query(colRef, orderBy('createdAt','desc'), limit(maxExport));
          const snap = await getDocs(q);
          const rows = snap.docs.map(docSnap => {
            const d = docSnap.data();
            const csvSafe = s => {
              if(s == null) return '';
              const str = String(s).replace(/"/g,'""').replace(/\r\n|\r|\n/g, '\\n');
              if(/^[=+\-@]/.test(str)) return `'${str}`;
              return str;
            };
            const name = csvSafe(d.name||d.nombre||'');
            const email = csvSafe(d.email||'');
            const phone = csvSafe(d.phone||'');
            const plan = csvSafe(d.selectedPlan||'');
            const type = csvSafe((d.type||d.docType||d.documentType||d.document_type)||'');
            const date = csvSafe(d.date_ddmmyyyy||d.date_iso||'');
            const msg = csvSafe(d.message||'');
            const processed = d.processed ? 'SI' : 'NO';
            const created = csvSafe(fmtTimestamp(d.createdAt || d.ts));
            return ['"' + name + '"','"' + email + '"','"' + phone + '"','"' + plan + '"','"' + type + '"','"' + date + '"', processed, '"' + created + '"','"' + msg + '"'].join(',');
          });
          const header = ['Nombre','Email','TelÃ©fono','Plan','TipoDocumento','FechaEvento','Procesado','CreadoEn','Mensaje'];
          const csv = [header.join(','), ...rows].join('\n');
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'invitea_contact_requests.csv'; a.click(); URL.revokeObjectURL(url);
        } catch(err){
          console.error(err); alert('Error exportando');
        }
      }, 16);
    } catch(err){ console.error(err); alert('Error exportando'); }
  }

  // --- Buttons / pagination bindings ---
  exportBtn.addEventListener('click', exportCSV);
  refreshBtn.addEventListener('click', async () => { 
    console.log('ðŸ”„ Recargando pÃ¡gina...');
    await goToFirstPage();
  });
  prevBtn.addEventListener('click', async () => { prevBtn.disabled = true; await goToPrevPage(); });
  nextBtn.addEventListener('click', async () => { nextBtn.disabled = true; await goToNextPage(); });

  // --- Initialize ---
  document.addEventListener('DOMContentLoaded', () => {
    console.log('ðŸš€ Inicializando aplicaciÃ³n...');
    goToFirstPage();
  });

  window.addEventListener('beforeunload', () => { cleanupPageListener(); });
  window.addEventListener('error', (e) => console.error(e));
})();
  </script>
</body>
</html>
